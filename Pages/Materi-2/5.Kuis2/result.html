  <!-- Memanggil Bootstrap JS -->

  <script type="module">
    // mengambil hasil yang disimpan pada sessionstorage
      const length = sessionStorage.getItem("length-2");
      const correct = sessionStorage.getItem("correct-2");
      const wrong = sessionStorage.getItem("wrong-2");
      const nama = sessionStorage.getItem('nama');
      const kelas = sessionStorage.getItem('kelas');

      // menghitung skor yang didapat
      let score = (correct / length) * 100;

      // menampilkan hasilnya pada html
      document.querySelector(".score").innerHTML = Math.ceil(score);
      document.querySelector("#correct").innerHTML = correct;
      document.querySelector("#wrong").innerHTML = wrong;

      const message = document.querySelector(".message");
      const next = document.querySelectorAll(".next");

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyCQR3YYkVcbF_dL7g7boHNzhVmOLsLMEjo",
      authDomain: "media-pembelajaran-lingkaran.firebaseapp.com",
      projectId: "media-pembelajaran-lingkaran",
      storageBucket: "media-pembelajaran-lingkaran.appspot.com",
      messagingSenderId: "380885591249",
      appId: "1:380885591249:web:3926634295d0f34a5fd1f0"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

      const db = getFirestore(app);
      const d = new Date();
      const date = `${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}`;

      // Add Data
      async function addData() {
        try {
          const docRef = await addDoc(collection(db, "kuis-2"), {
            nama: nama,
            kelas: kelas,
            nilai: score,
            tanggal: date
          });
          console.log("Document written with ID: ", docRef.id);
        } catch (e) {
          console.error("Error adding document: ", e);
        }
      }

      // Get KKM
      async function getData () {
        let kkm = null;
        const q = query(collection(db, "tb-kkm"), where("idData", "==", 1));

        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          kkm = doc.data().kkm;
        });
        return kkm;
      }

      const kkm = await getData();

      function removeStorage() {
        sessionStorage.removeItem('length-2');
        sessionStorage.removeItem('correct-2');
        sessionStorage.removeItem('wrong-2');
        sessionStorage.removeItem('nama');
        sessionStorage.removeItem('kelas');
        sessionStorage.removeItem('timer-2');
        sessionStorage.removeItem('jawaban-2');
      }

      if (!sessionStorage.getItem('nama')) {
        removeStorage();
        window.location = './';
      } else {
        if (score < kkm) {
          next.forEach((value, index)=>{
            next[index].classList.add("disabled");
          })
          
          addData();
          message.innerText = `Maaf anda belum lulus, nilai minimal yang harus anda dapatkan ${kkm}. Silahkan kerjakan ulang.`;
        } else {
          addData();
          next.forEach((value, index)=>{
            next[index].classList.remove("disabled");
          })
          
          message.innerText = `Selamat anda anda lulus. Silahkan lanjut kemateri berikutnya.`;
        }
      }

      const retry = document.querySelector(".retry");
      retry.addEventListener("click", (e) => {
        e.preventDefault();
        removeStorage();
        window.location = './';
      });

      next.forEach((value, index)=>{
        next[index].addEventListener("click", (e) => {
        e.preventDefault();
        removeStorage();
        localStorage.setItem('sub-3-0', '1');
        const href = next[index].getAttribute('href');
        window.location = href;
        });
      })
      
    </script>
</body>
