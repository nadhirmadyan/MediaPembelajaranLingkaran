  <!-- Memanggil Bootstrap JS -->
  <script src="/Asset/Bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyCQR3YYkVcbF_dL7g7boHNzhVmOLsLMEjo",
      authDomain: "media-pembelajaran-lingkaran.firebaseapp.com",
      projectId: "media-pembelajaran-lingkaran",
      storageBucket: "media-pembelajaran-lingkaran.appspot.com",
      messagingSenderId: "380885591249",
      appId: "1:380885591249:web:3926634295d0f34a5fd1f0"
    };
    firebase.initializeApp(config);

    // make auth and firestore references
    const auth = firebase.auth();
    const db = firebase.firestore();

    // mengambil hasil yang disimpan pada sessionstorage
    const length = sessionStorage.getItem("length-2");
    const correct = sessionStorage.getItem("correct-2");
    const wrong = sessionStorage.getItem("wrong-2");

    const NISN = sessionStorage.getItem('NISN');
    const nama = sessionStorage.getItem('nama');
    const kelas = sessionStorage.getItem('kelas');

    // menghitung skor yang didapat
    let score = (correct / length) * 100;

    // menampilkan hasilnya pada html
    document.querySelector(".score").innerHTML = Math.ceil(score);
    document.querySelector("#correct").innerHTML = correct;
    document.querySelector("#wrong").innerHTML = wrong;
    document.querySelector("#nama").innerHTML = nama;
    document.querySelector("#kelas").innerHTML = kelas;

    const message = document.querySelector(".message");
    const next = document.querySelectorAll(".next");

    // update firestore settings
    db.settings({
      timestampsInSnapshots: true
    });

    const d = new Date();
    const date = `${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}`;

    // Add Data
    function addData() {
      db.collection("kuis-2").where("nisn", "==", NISN).get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            db.collection('kuis-2').add({
              nisn: NISN,
              nama: nama,
              kelas: kelas,
              nilai: score,
              tanggal: date

            }).then((docRef) => {
              console.log("Data berhasil dibuat: ", docRef.id);
            }).catch((err) => {
              console.Error("Error: ", err);
            })
          } else {
            querySnapshot.forEach((doc) => {
              const docRef = db.collection('kuis-2').doc(doc.id);
              docRef.set({
                  nisn: NISN,
                  nama: nama,
                  kelas: kelas,
                  nilai: score,
                  tanggal: date
                }, {
                  merge: true
                })
                .then(() => {
                  console.log("Data berhasil dibuat: ", docRef.id);
                })
                .catch((err) => {
                  console.Error("Error: ", err);
                })
            })
          }
        })
    }

    function removeStorage() {
      sessionStorage.removeItem('length-2');
      sessionStorage.removeItem('correct-2');
      sessionStorage.removeItem('wrong-2');
      sessionStorage.removeItem('nama');
      sessionStorage.removeItem('kelas');
      sessionStorage.removeItem('timer-2');
      sessionStorage.removeItem('jawaban-2');
    }

    if (!sessionStorage.getItem('nama')) {
      removeStorage();
      window.location = './';
    } else {
      let kkm
      db.collection('tb-kkm').where('idData', '==', 1)
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            // doc.data() is never undefined for query doc snapshots
            kkm = doc.data().kkm;

            return kkm;
          });
          if (score < kkm) {
            next.forEach((value, index) => {
              next[index].classList.add("disabled");
            });
            addData();
            message.innerText = `Maaf anda belum lulus, nilai minimal yang harus didapatkan adalah ${kkm}.
            Silahkan kerjakan ulang.`;
          } else {
            addData();
            next.forEach((value, index) => {
              next[index].classList.remove("disabled");
            });
            message.innerText = `Selamat anda lulus.
            Silahkan lanjut kemateri berikutnya.`;
          }
        })
    }

    const retry = document.querySelector(".retry");
    retry.addEventListener("click", (e) => {
      e.preventDefault();
      removeStorage();
      window.location = './';
    });

    next.forEach((value, index) => {
      next[index].addEventListener("click", (e) => {
        e.preventDefault();
        removeStorage();
        localStorage.setItem('sub-3-0', '1');
        const href = next[index].getAttribute('href');
        window.location = href;
      });
    })
  </script>
</body>
