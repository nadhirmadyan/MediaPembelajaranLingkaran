<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Asset/Image/Logo.png" type="image/x-icon">

<body id="body-pd" class="body-pd">

  <div class="l-navbar show" id="nav-bar">
    <nav id="nav">

  <!--Container Main start-->
  <div style="padding-bottom: 40px;">
    <h4 class="mb-3">Beranda</h4>
    <h2>Selamat Datang Di Halaman Guru</h2>
  </div>

  <div class="tabcontent" id="content3">
    <h3 style="font-weight: bold; ">Data Siswa
      <button style="margin-left: 40px;" type="button" class="btn btn-dark" data-toggle="modal"
        data-target="#ModalSiswa">Tambah Data</button>
    </h3>

    <!-- Modal -->
    <div class="modal fade" id="ModalSiswa" tabindex="-1" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Siswa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="tambah-siswa">
            <div class="modal-body">
              <input type="text" id="NISN" placeholder="NISN" class="form-control" autocomplete="off"
                style="border-color: black;" required>
              <input type="text" id="nama" placeholder="Nama" class="form-control" autocomplete="off"
                style="border-color: black;" required>
              <input type="text" id="kelas" placeholder="Kelas" class="form-control" autocomplete="off"
                style="border-color: black;" required>
              <input type="password" id="password" placeholder="Password" class="form-control" autocomplete="off"
                style="border-color: black;" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="btnTambah">Tambah Siswa</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Tabel Data Siswa-->
    <table class="table table-striped" id="table-3">
      <thead>
        <tr>
          <th>NO</th>
          <th>NISN</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Password</th>
          <th>Opsi</th>
        </tr>
      </thead>
      <tbody id="tbl-siswa">
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="/Asset/Bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/Asset/JS/script-teacher.js"></script>
    <script src="/Guru/components/sidebar.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCQR3YYkVcbF_dL7g7boHNzhVmOLsLMEjo",
        authDomain: "media-pembelajaran-lingkaran.firebaseapp.com",
        projectId: "media-pembelajaran-lingkaran",
        storageBucket: "media-pembelajaran-lingkaran.appspot.com",
        messagingSenderId: "380885591249",
        appId: "1:380885591249:web:3926634295d0f34a5fd1f0"
      };
      firebase.initializeApp(config);

      // make auth and firestore references
      const auth = firebase.auth();
      const db = firebase.firestore();

      // update firestore settings
      db.settings({
        timestampsInSnapshots: true
      });
    </script>

    <!--Mengambil nilai data siswa-->
    <script type="module">

      const tblSiswa = document.querySelector('#tbl-siswa')
    db.collection('dataSiswa').onSnapshot(snapshot=>{
      dataSiswa(snapshot.docs)
    })
    
    //Menambah data siswa
    const formTmbhSiswa = document.querySelector('#tambah-siswa');
    formTmbhSiswa.addEventListener('submit',(e)=>{
      e.preventDefault();
      db.collection('dataSiswa').add({
        NISN:formTmbhSiswa['NISN'].value,
        nama:formTmbhSiswa['nama'].value,
        kelas:formTmbhSiswa['kelas'].value,
        password:formTmbhSiswa['password'].value

      }).then(()=>{
        formTmbhSiswa.reset()
        ModalSiswa.hidden()
        console.log('data berhasil disimpan')
      })
    })

    const dataSiswa = (data)=>{
      let html=''
      let no=1;
      console.log(data)
      data.forEach(doc=>{
                
        const listNilai = doc.data()
        const td = `
        <tr>
          <td>${no}</td>
          <td>${listNilai.NISN}</td>
          <td>${listNilai.nama}</td>
          <td>${listNilai.kelas}</td>
          <td>${listNilai.password}</td>
          <td>
            <button type="button" id="hps-siswa" class="btn btn-danger" data-id='${doc.id}'>Hapus</button>
            <button type="button" id="edit-siswa" class="btn btn-primary">Edit</button></td>
          </td>
        </tr>
        `
        html+=td;
        no++;
      })
      tblSiswa.innerHTML=html;
      let deleteSiswa = document.querySelectorAll('#hps-siswa');
      deleteSiswa.forEach(btn=>{
        btn.addEventListener('click',(e)=>{
        const id = e.target.getAttribute('data-id');
        console.log(id)
        db.collection('dataSiswa').doc(id).delete()
        .then(()=>{
        alert('data berhasil dihapus')
        })
        .catch(error=>{
        console.log(error)
        })
        })
      })
    }
  </script>
  </div>
</body>

</html>
