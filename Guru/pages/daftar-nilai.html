  <script type="module">
    const kuisSatu = document.querySelector("#kuis-1");
    const kuisDua = document.querySelector("#kuis-2");
    const kuisTiga = document.querySelector("#kuis-3");
    const evaluasi = document.querySelector("#evaluasi");
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
      apiKey: "AIzaSyCQR3YYkVcbF_dL7g7boHNzhVmOLsLMEjo",
      authDomain: "media-pembelajaran-lingkaran.firebaseapp.com",
      projectId: "media-pembelajaran-lingkaran",
      storageBucket: "media-pembelajaran-lingkaran.appspot.com",
      messagingSenderId: "380885591249",
      appId: "1:380885591249:web:3926634295d0f34a5fd1f0"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

    import { getFirestore, doc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

    const db = getFirestore(app);

    async function getKkm () {
      let kkm = null;
      const q = query(collection(db, "tb-kkm"), where("idData", "==", 1));

      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        // doc.data() is never undefined for query doc snapshots
        // console.log(doc.id, " => ", doc.data());
        kkm = doc.data().kkm;
      });
      return kkm;
    }

    const kkm = await getKkm();

    async function getKuis(data, temp, table) {

      const querySnapshot = await getDocs(collection(db, data));
      let i = 1;
      querySnapshot.forEach((doc) => {
        let ket = doc.data().nilai >= kkm ? '<b><span class="text-success">Lulus</span></b>' : '<b><span class="text-danger">Tidak Lulus</span></b>';
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="text-align: center;">${i++}</td>
          <td style="text-align: center;">${doc.data().nisn}</td>
          <td style="text-align: center;">${doc.data().nama}</td>
          <td style="text-align: center;">${doc.data().kelas}</td>
          <td style="text-align: center;">${doc.data().nilai}</td>
          <td style="text-align: center;">${doc.data().tanggal}</td>
          <td style="text-align: center;">${ket}</td>
        `;
        temp.appendChild(tr);
      });

      $(document).ready( function () {
        $(`#${table}`).DataTable();
      });
    }

    // Call function
    getKuis('kuis-1', kuisSatu, 'table-1');
    getKuis('kuis-2', kuisDua, 'table-2');
    getKuis('kuis-3', kuisTiga, 'table-3');
    getKuis('evaluasi', evaluasi, 'table-4');

    // Tabs
    const c1 = document.querySelector("#c1");
    const c2 = document.querySelector("#c2");
    const c3 = document.querySelector("#c3");
    const c4 = document.querySelector("#c4");
    const content1 = document.querySelector("#content1");
    const content2 = document.querySelector("#content2");
    const content3 = document.querySelector("#content3");
    const content4 = document.querySelector("#content4");
    const tabContent = document.querySelectorAll(".tabcontent");
    
    content2.style.display = "none";
    content3.style.display = "none";
    content4.style.display = "none";

    c1.addEventListener("click", () => {
      content2.style.display = "none";
      content3.style.display = "none";
      content4.style.display = "none";
      content1.style.display = "block";
    });

    c2.addEventListener("click", () => {
      content1.style.display = "none";
      content4.style.display = "none";
      content3.style.display = "none";
      content2.style.display = "block";
    });

    c3.addEventListener("click", () => {
      content1.style.display = "none";
      content2.style.display = "none";
      content4.style.display = "none";
      content3.style.display = "block";
    });

    c4.addEventListener("click", () => {
      content1.style.display = "none";
      content2.style.display = "none";
      content4.style.display = "block";
      content3.style.display = "none";
    });

    if (!sessionStorage.getItem('user')) {
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('pass');
      window.location = '../';
    }
  </script>

  <!--export tabel nilai ke file excel-->
  <script type="text/javascript">
    function exportReportToExcel1(type, fn, dl) {
      var elt = document.getElementById('table-1');
      var wb = XLSX.utils.table_to_book(elt, {
        sheet: "sheet1"
      });
      return dl ?
        XLSX.write(wb, {
          bookType: type,
          bookSST: true,
          type: 'base64'
        }) :
        XLSX.writeFile(wb, fn || ('Kuis-1.' + (type || 'xlsx')));
    }

    function exportReportToExcel2(type, fn, dl) {
